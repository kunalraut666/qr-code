<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="./static/favicon.png">
        <link rel="stylesheet" href="./static/style.css">
        <title>QR Code Generator</title>
    </head>
    <body>
        <h1>QR Code Generator</h1>

            <form action="{{ url_for('generate') }}" method="post">
                <label for="link">Enter Link:</label>
                <input type="text" id="link" placeholder="https://example.com" name="link" required>
                <div class="btn-container">
                    <input type="submit" id="submit-btn" value="Generate QR Code">
                </div>
            </form>
        
            {% if form.qr_generated %}
                <h2>QR Code Generated Successfully!</h2>
                <img class="qr-code" src="{{ url_for('static', filename='qrcode.png') }}" alt="QR Code">
                <div class="btn-container">
                    <a href="{{ url_for('static', filename='qrcode.png') }}" download="qrcode.png">
                        Download QR Code
                    </a>
                </div>
            {% endif %}
    </body>
</html>
